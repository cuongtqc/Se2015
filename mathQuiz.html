<!DOCTYPE html>
<html>
    <head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/animate.min.css" />
		<link rel="stylesheet" href="css/main.css" /> 
		<link rel="stylesheet" href="css/mathQuiz.css" /> 

		<script src="js/jquery.min.js"> </script>
		<script src="js/bootstrap.min.js"> </script>
		<script src="js/angular.min.js"> </script>
		<script src="js/wow.min.js"> </script>
		<script src="js/mathQuiz.js"> </script>
    </head>
	
    <body ng-app="mathQuiz">
		<div class="wow bounceInLeft" id="tittle">
			<div class="header-content">
				<div class="header-content-inner">
					<h1>Welcome to math quiz</h1>
				</div>
			</div>
		</div>
		<div ng-controller="QuesLibrary" class="no-padding container-fluid" id="questionBoard">
				
			<div class="row no-gutter">
					
				<div class="col-lg-4 col-sm-6 wow fadeInLeft" ng-repeat="question in list">
				</div>
            </div>
		</div>

    </body>
</html>
